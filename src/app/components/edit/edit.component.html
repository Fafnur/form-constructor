<ng-container *ngIf="user; else spinner;">
  <div class="user-page">
    <h3 class="page-title">{{ 'user.menu.edit' | translate }}</h3>
    <div class="row">
      <div class="col offset-md-3 col-md-6">
        <mat-card>
          <div>
            <fc-form [formModel]="formModel" [formNodeConfig]="formNodeConfig" (created)="onCreated($event)"></fc-form>
            <button type="button" mat-raised-button color="primary" (click)="onSubmit($event)" [disabled]="submitted">
              {{ 'actions.save' | translate }}
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #spinner>
  <div class="mat-spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
